<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>🚴🏼‍♀️ <span>Bikewatching</span></h1>
      <div class="filter-controls">
        <label for="time-slider">Filter by time:</label>
        <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
      </div>
    </header>
    <div id="map">
      <svg></svg>
    </div>
    <div class="legend">
      <span>LEGEND:</span>
      <div class="legend-dot" style="--departure-ratio: 1"></div><span>More departures</span>
      <div class="legend-dot" style="--departure-ratio: 0.5"></div><span>Balanced</span>
      <div class="legend-dot" style="--departure-ratio: 0"></div><span>More arrivals</span>
    </div>
  </body>
</html>
